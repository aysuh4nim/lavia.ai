<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AysAi Hakkında</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
    }


    .background-container video,
    .background-container img {
      
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      z-index: 1;
    }

  </style>
</head>
<body>

  <div class="background-container">
    <video autoplay muted loop>
      <source src="assets/world.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  

  
  <footer>
    © 2025 AysAi. Tüm Hakları Saklıdır.
  </footer>

</body>
</html>
